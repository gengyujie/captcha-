#  push:
#    paths:
#      - 'policies/Deploy_Dependency_agent_for_Linux_virtual_machines_with_CSE_927502ce-d86f-41c2-8731-45a5bd4828ee/**'
#      - .github/workflows/manage-azure-policy-efcdabbf.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_efcdabbf}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Deploy_Dependency_agent_for_Linux_virtual_machines_with_CSE_927502ce-d86f-41c2-8731-45a5bd4828ee/**
